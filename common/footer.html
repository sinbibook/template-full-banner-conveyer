<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- Footer Component -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Main Footer Content -->
            <div class="footer-main">
                <!-- Logo Section -->
                <div class="footer-logo-section">
                    <div class="footer-logo-container">
                        <!-- Logo Image -->
                        <div class="footer-logo">
                            <img data-footer-logo src="" alt="로고" class="footer-logo-image">
                        </div>
                        <!-- Logo Text (별도 div로 분리) -->
                        <div class="footer-logo-text-container">
                            <span class="footer-logo-text" data-footer-logo-text></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="footer-contact">
                    <!-- Business Info Grid (2x2) -->
                    <div class="footer-info-grid">
                        <!-- First Row -->
                        <div class="footer-info-row">
                            <div class="footer-info-item" data-footer-phone></div>
                            <div class="footer-info-item" data-footer-representative-name></div>
                        </div>
                        <!-- Second Row -->
                        <div class="footer-info-row">
                            <div class="footer-info-item" data-footer-business-number></div>
                            <div class="footer-info-item" data-footer-ecommerce></div>
                        </div>
                        <!-- Third Row -->
                        <div class="footer-info-row">
                            <div class="footer-info-item" data-footer-address></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social Links Section -->
            <div class="footer-social-section" data-social-links-section style="display: none;">
                <div class="social-links">
                    <!-- Instagram -->
                    <a href="#" class="social-link" data-social-instagram target="_blank" rel="noopener noreferrer" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                    <!-- Facebook -->
                    <a href="#" class="social-link" data-social-facebook target="_blank" rel="noopener noreferrer" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                    <!-- Blog (Naver) -->
                    <a href="#" class="social-link" data-social-blog target="_blank" rel="noopener noreferrer" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <rect x="2" y="2" width="20" height="20" rx="4" ry="4" fill="white"/>
                            <text x="12" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#292524">b</text>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Copyright Section - Full Width -->
            <div class="footer-copyright-section">
                <p class="footer-copyright" data-footer-copyright></p>
            </div>
        </div>
    </footer>

    <!-- Footer script -->
    <script src="js/common/footer.js"></script>
</body>
</html>
